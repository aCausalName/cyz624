                    <p>头文件: string.h</p>
                    <h3>函数声明</h3>
                    <pre class="language-c"><code>size_t strlen(const char* str)</code></pre>
                    <h3>参数</h3>
                    <ul>
                        <li><b>str</b> -- 要计算长度的字符串。</li>
                    </ul>
                    <h3>返回值</h3>
                    <p>str所指字符串的长度</p>
                    <h3>函数的实现</h3>
                    <pre class="language-c"><code>size_t strlen(const char* str)
{
    size_t size = 0;
    while (*str != 0)
    {
        str++;
        size++;
    }
    return size;
}</code></pre>
